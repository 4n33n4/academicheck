<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login | AcademiCheck</title>
</head>

<body>

    <header class="nav">
        <section class="title">
            <a class="links" href="index.html">AcademiCheck</a>
        </section>
        <section class="login"><a class="links" href="./about.html">About</a></section>
        <section class="dropdown links"><a class="links" href="login.html">Login</a>
        </section>
        <section id="signupLink" class=" signupLinks links"><a class="links" href="signup.html">Signup</a> </section>
        

    </header>
   <article class="content">
<section class="loginPortal">
<section class="loginSelectSection">
<label for="loginSelect">Login as:</label>

<select name="login" id="loginSelect">
  <option value="admin">Admin</option>
  <option value="teacher">Teacher</option>
  <option value="parent">Parent</option>
  <option value="student">Student</option>
</select>
</section>
<section class="usernameSection">
<label for="username">Username:</label>
<input type="text" name="username" id="username">
</section>
<section class="passwordSection">
    <label for="password">password:</label>
    <input type="password" id="password">
</section>
<section class="loginSignup">
<button class="submitButton" type="submit" onclick="login()">Login</button>
<button class="submitButton signupLinks" id="submitButton" type="submit" onclick="signup()">Signup</button>
</section>
</section>
</article>
<script src="scripts.js"></script>
</body>

</html>
